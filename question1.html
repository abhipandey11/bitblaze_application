<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white">

    <div class="w-full max-w-md bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 shadow-xl text-center transition-transform transform hover:scale-105">
        <h2 class="text-2xl font-bold mb-3">Question 1</h2>
        <p class="text-lg mb-4">üî¢ Guess the secret number:</p>

        <input type="text" id="answer" class="w-full p-3 text-lg text-white bg-white bg-opacity-20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-300 text-center" placeholder="Enter your answer">
        
        <button onclick="checkAnswer()" class="w-full mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all">Submit</button>

        <p id="message" class="mt-4 text-lg font-semibold"></p>
    </div>

    <script>
        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            let message = document.getElementById("message");

            if (userAnswer === "12345") {
                message.textContent = "‚úÖ Eligible for next question!";
                message.classList.add("text-green-400");
                message.classList.remove("text-red-400");
            } else {
                message.textContent = "‚ùå Wrong answer! Try again.";
                message.classList.add("text-red-400");
                message.classList.remove("text-green-400");
            }
        }
    </script>

</body>
</html>
