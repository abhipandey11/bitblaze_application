<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Question 1</h2>
    <p><strong>What is the secret number?</strong></p>

    <input type="text" id="answer" class="form-control mt-3" placeholder="Enter your answer">
    <button class="btn btn-primary mt-3" onclick="checkAnswer()">Submit</button>

    <p id="message" class="mt-3 fw-bold"></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function checkAnswer() {
        let userAnswer = document.getElementById("answer").value;
        let message = document.getElementById("message");

        if (userAnswer === "12345") {
            message.textContent = "✅ Eligible for next question.";
            message.style.color = "green";
        } else {
            message.textContent = "❌ Wrong answer! Try again.";
            message.style.color = "red";
        }
    }
</script>

</body>
</html>
