<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white">

    <div class="w-full max-w-lg bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 shadow-xl text-center transition-transform transform hover:scale-105">
        <h2 class="text-3xl font-bold mb-4">Question 2</h2>
        <p class="text-xl mb-4">ðŸ”¢ Find the sum of the first 30 prime numbers.</p>
        
        <div class="text-left text-lg bg-gray-800 p-4 rounded-lg mb-6">
            <p><strong>What is a prime number?</strong></p>
            <p>A prime number is a natural number greater than 1 that has no positive divisors other than 1 and itself.</p>
            <p class="mt-2"><strong>Example:</strong> The first few prime numbers are <span class="text-blue-400">2, 3, 5, 7, 11, 13</span>, etc.</p>
        </div>

        <input type="number" id="userAnswer" class="w-full p-4 text-xl text-white bg-white bg-opacity-20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-300 text-center" placeholder="Enter your answer">
        
        <button onclick="checkAnswer()" class="w-full mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 text-xl rounded-lg transition-all">Submit</button>

        <p id="message" class="mt-6 text-xl font-semibold"></p>
    </div>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function sumFirstNPrimes(n) {
            let count = 0, sum = 0, num = 2;
            while (count < n) {
                if (isPrime(num)) {
                    sum += num;
                    count++;
                }
                num++;
            }
            return sum;
        }

        function checkAnswer() {
            let userInput = document.getElementById("userAnswer").value.trim();
            let message = document.getElementById("message");
            let correctAnswer = sumFirstNPrimes(30); 
            
            if (userInput === "") {
                message.textContent = "âŒ Please enter an answer.";
                message.classList.add("text-red-400");
                message.classList.remove("text-green-400");
                return;
            }
            
            if (parseInt(userInput) === correctAnswer) {
                message.textContent = "âœ… Correct! Eligible for next question.";
                message.classList.add("text-green-400");
                message.classList.remove("text-red-400");
            } else {
                message.textContent = `âŒ Wrong answer! The correct sum is ${correctAnswer}. Try again.`;
                message.classList.add("text-red-400");
                message.classList.remove("text-green-400");
            }
        }
    </script>

</body>
</html>
