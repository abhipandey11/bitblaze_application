<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .question-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .question-card:hover {
            transform: scale(1.05);
        }
        .card-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5">Select a Question</h1>

    <div class="row">
        <!-- Question 1 Card -->
        <div class="col-md-4">
            <div class="card question-card shadow-sm" onclick="location.href='question1.html'">
                <div class="card-body text-center">
                    <div class="card-icon">
                        <i class="bi bi-question-circle"></i> <!-- Bootstrap Icons -->
                    </div>
                    <h5 class="card-title">Question 1</h5>
                </div>
            </div>
        </div>

        <!-- Question 2 Card -->
        <div class="col-md-4">
            <div class="card question-card shadow-sm" onclick="location.href='question2.html'">
                <div class="card-body text-center">
                    <div class="card-icon">
                        <i class="bi bi-question-circle"></i> <!-- Bootstrap Icons -->
                    </div>
                    <h5 class="card-title">Question 2</h5>
                </div>
            </div>
        </div>

        <!-- Question 3 Card -->
        <div class="col-md-4">
            <div class="card question-card shadow-sm" onclick="location.href='question3.html'">
                <div class="card-body text-center">
                    <div class="card-icon">
                        <i class="bi bi-question-circle"></i> <!-- Bootstrap Icons -->
                    </div>
                    <h5 class="card-title">Question 3</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
